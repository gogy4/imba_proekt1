{% extends "base.html" %}
{% load static %}

{% block title %}
    География
{% endblock %}

{% block content %}
    <h2 class="geography-title">География</h2>

    <div class="salary-trend-row">
        <h3 class="salary-level-title">Уровень зарплат по городам ({{ prof }})</h3>
        <div class="trend-group d-flex table-graph-wrapper geography-table-wrapper">
            <div class="trend-table">
                {{ salary_by_city_table|safe }}
            </div>
            <div class="plot">
                <img class="vacancies-by-year-plot" src="{{ salary_by_city_plot }}" alt="Динамика уровня зарплат по годам (C/C++ программист)" onclick="openFullScreen(this)">
            </div>
        </div>
    </div>

    <div class="salary-trend-row">
        <h3 class="vacancy-share-title">Доля вакансий по городам ({{ prof }})</h3>
        <div class="trend-group d-flex table-graph-wrapper geography-table-wrapper">
            <div class="trend-table">
                {{ vacancy_by_city_table|safe }}
            </div>
            <div class="plot">
                <img class="vacancies-by-year-plot" src="{{ vacancy_by_city_plot }}" alt="Динамика уровня зарплат по годам (C/C++ программист)" onclick="openFullScreen(this)">
            </div>
        </div>
    </div>
{% endblock %}
